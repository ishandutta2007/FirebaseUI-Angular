<div class="jumbotron" *ngIf="user">
  <h2> {{dbUser.body}} <small> {{ authUser.phoneNumber }} </small></h2>
</div>
<ul>
  <li *ngFor="let user of allDbUsers$ | async">
    {{ user.body }} - {{ user.uid }}
    <input class="form-control" [(ngModel)]="user.name">
  </li>
</ul>

<firebase-ui (signInSuccess)="successCallback($event)"></firebase-ui>
<button (click)="logout()">Logout</button>
<button [routerLink]="['/']">Back to main</button>
